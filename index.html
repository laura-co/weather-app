<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>SheCodes+ week 6</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">



            <div class="container text-center w-100 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">Belfast</div>
                            <div class="col">Lisbon</div>
                            <div class="col">Tbilisi</div>
                            <div class="col">Melbourne</div>
                            <div class="col-5"></div>
                            <div class="city">



                                <div class="col-5"></div>
                                <div class="city">
                                    <form id="search-form">
                                        <input class="search" id="city-input">

                                        <button type="button" class="btn btn-primary">Search
                                        </button>

                                        <button type="button" class="btn btn-success"
                                            id="current-location-button">Current
                                        </button>
                                </div>


                                <div class="row">
                                    <div class="col-6">
                                        <h1 id="city"></h1>

                                        <p id="date"></p>
                                        <p id="description"></p>



                                        <div class="icontoday">
                                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                                alt="cloudy icon" class="weather-icon float-left" />
                                            <div class="float-left">
                                                <span class="temperature" id="temperature">
                                                </span>
                                                <span class="units">
                                                    <a href="#" id="celsius-link">°C</a>
                                                    |<a href="#" id="fahrenheit-link">°F
                                                    </a>
                                                </span>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="col-6">
                                        <ul>
                                            <li>Precipitation: <span id="precipitation"></span>%</li>
                                            <li>Humidity: <span id="humidity"></span>%</li>
                                            <li>Wind: <span id="wind"></span> km/h</li>
                                        </ul>
                                    </div>


                                    <div class="row">
                                        <div class="col-week">
                                            <div class="saturday">Sat
                                                <div class="saturdayicon"><img
                                                        src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                                                        alt="light rain icon" />
                                                    </br>7°C
                                                </div>


                                                <div class="col-week">
                                                    <div class="sunday">Sun<div class="sundayicon"><img
                                                                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                                                                alt="light rain icon" />
                                                            </br>6°C
                                                        </div>
                                                    </div>


                                                    <div class="col-week">
                                                        <div class="col-2.4">
                                                            <div class="monday">Mon<div class="mondayicon"><img
                                                                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                                                        alt="light rain icon" />
                                                                    </br>7°C
                                                                </div>
                                                            </div>


                                                            <div class="col-week">
                                                                <div class="tuesday">Tues<div class="tuesdayicon"><img
                                                                            src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                                                                            alt="light rain icon" />
                                                                        </br>9°C
                                                                    </div>
                                                                </div>


                                                                <div class="col-week">
                                                                    <div class="wednesday">Wed<div
                                                                            class="wednesdayicon"><img
                                                                                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                                                                                alt="light rain icon" />
                                                                            </br>9°C
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
</body>
</div>
<script src="src/index.js"></script>
</body>

</html>
